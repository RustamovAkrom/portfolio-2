<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="{{ url_for('site.index') }}" 
        hx-get="{{ url_for('site.index') }}" 
        hx-target="#content"
        hx-push-url="true"
        class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Rustamov Akrom</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a 
            href="{{ url_for('site.index') }}" 
            hx-get="{{ url_for('site.index') }}" 
            hx-target="#content"
            hx-push-url="true"
            class="active"
            >Home</a>
          </li>
          
          <li><a 
            href="{{ url_for('site.about') }}"
            hx-get="{{ url_for('site.about') }}"
            hx-push-url="true"
            hx-target="#content"
            >About</a>
          </li>

          <li><a 
            href="{{ url_for('site.resume') }}"
            hx-get="{{ url_for('site.resume') }}"
            hx-push-url="true"
            hx-target="#content"
            >Resume</a>
          </li>

          <li><a 
            href="{{ url_for('site.services') }}"
            hx-get="{{ url_for('site.services') }}"
            hx-push-url="true"
            hx-target="#content"
            >Services</a>
          </li>

          <li><a 
            href="{{ url_for('site.portfolio') }}"
            hx-get="{{ url_for('site.portfolio') }}"
            hx-push-url="true"
            hx-target="#content"
            >Portfolio</a>
          </li>

          {% if current_user.is_authenticated %}
          <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
          <li><a href="/admin/">Admin</a></li>
          {% else %}
          <li class="dropdown"><a href="#"><span>Auth</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a 
                href="{{ url_for('auth.login') }}"
                hx-get="{{ url_for('auth.login') }}"
                hx-push-url="true"
                hx-target="#content"
                >Login</a>
              </li>

              <li><a 
                href="{{ url_for('auth.register') }}"
                hx-get="{{ url_for('auth.register') }}"
                hx-push-url="true"
                hx-target="#content"
                >Register</a>
              </li>
              <!-- <li class="dropdown"><a href="#"><span>Deep Dropdown</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                <ul>
                  <li><a href="#">Deep Dropdown 1</a></li>
                  <li><a href="#">Deep Dropdown 2</a></li>
                  <li><a href="#">Deep Dropdown 3</a></li>
                  <li><a href="#">Deep Dropdown 4</a></li>
                  <li><a href="#">Deep Dropdown 5</a></li>
                </ul>
              </li> -->
            </ul>
          </li>
          {% endif %}
          <li><a 
            href="{{ url_for('site.contact') }}"
            hx-get="{{ url_for('site.contact') }}"
            hx-push-url="true"
            hx-target="#content"
            >Contact</a>
          </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>
