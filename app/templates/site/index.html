{% extends 'base.html' %}
{% block title %} Personal {% endblock %}
{% block body_class_name %}index{% endblock %}
{% block content %}
    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <img src="{{ url_for('static', filename='assets/img/hero-bg.jpg') }}" alt="" data-aos="fade-in">

      <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <h2>Rustamov Akrom</h2>
        <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer">Photographer</span><span class="typed-cursor typed-cursor--blink"></span></p>
        <div class="social-links">
          {% for social in socials() %}
            <a href="{{ social.url }}"><i class="{{ social.style }}"></i></a>
          {% endfor %}
        </div>
      </div>

    </section><!-- /Hero Section -->
{% endblock %}
